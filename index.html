<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Toko Buku</title>

    <script>
        $(document).ready(function(){
            $.ajax({
                url:'toko_buku.json',
                datatype: 'json',
                succes : function(toko) {
                    $('#nama_toko').text(toko.Toko_buku.Nama);
                    $('#alamat_toko').text(toko.Toko_buku.Alamat);
                    $('#pengarang_buku').text(toko.Toko_buku.Pengarang);
                }
            });
        });

        function loadbloc(){
            $.ajax({
            url:'toko.json',
            datatype:'json',
            succes: function (toko){
                var table = '<table><tr><th>Judul Buku</th><th>Katgori</th><th>Tahun Terbit></th></tr>';
                    $.each(toko.Toko_buku.Koleksi_buku, function(index, book){
                        table += '<tr><td>' + book.Judul + '</td><td>' + book.Kategori + '</td><td>' + book.Tahun_terbit
                    });

                    table += '</table>';
                    $('#koleksi_buku').html(table);
                }
            });
        }
    </script>
</head>

</html>
