<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Toko Buku</title>
</head>
<body>
    <script>
        $(document).ready(function(){
            $.ajak({
                url:'toko_buku.json',
                datatype: 'json',
                succes : function(toko) {
                    $('#nama_toko').text(toko.Toko_buku.Nama);
                    $('#alamat_toko').text(toko.Toko_buku.Alamat);
                    $('#pengarang_buku').text(toko.Toko_buku.Pengarang);
                }
            });
        });
    </script>
</body>
</html>
